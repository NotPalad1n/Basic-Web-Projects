<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="window">
        <div class="request">
            <img src="images\icon-star.svg" alt="star" class="star">
            <h1 class="white">How did we do?</h1>
            <p class="light_grey">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="buttons">
                <button class="button light_grey one" onclick="one()">1</button>
                <button class="button light_grey two" onclick="two()">2</button>
                <button class="button light_grey three" onclick="three()">3</button>
                <button class="button light_grey foor" onclick="foor()">4</button>
                <button class="button light_grey five" onclick="five()">5</button>
            </div>
            <button type="submit" class="submit white" onclick="submit()">Submit</button>  
        </div>
        <div class="thanku white">
            <div class="icon"></div>
            <div class="user"></div>
            <div class="title"></div>
            <div class="text"></div>  
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
